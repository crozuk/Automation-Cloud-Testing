<!doctype html>
<html>
<head>
    <title>Static Files with Express</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-reboot@4.4.1/dist/reboot.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="plugins/json-to-table.js"></script>
<body>
  <div style="padding: 5%">
    <h1>Automation Cloud Test</h1>
    <script type="text/javascript">
    $(document).ready(function(){
      $.getJSON("response.json", function (data) {
          $('.json-table').createTable(data, {});   
        });
      });
    </script>
    <h2>Premier League Table</h2>
    <div class="json-table"></div>
    <p>See the JSON response <a href="response.json">here</a>.</p>
  </div>
</body>
</html>
